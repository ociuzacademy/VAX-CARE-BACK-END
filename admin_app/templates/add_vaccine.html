{% extends 'dashboard.html' %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vaccine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Add Vaccine</h2>

    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}


    <form action="{% url 'add_vaccine' %}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="age_group" class="form-label">Age Group</label>
            <select class="form-select" id="age_group" name="age_group" required>
                <option value="None">None</option>
                <option value="6 Weeks">6 Weeks</option>
                <option value="10 Weeks">10 Weeks</option>
                <option value="14 Weeks">14 Weeks</option>
                <option value="9-12 Months">9-12 Months</option>
                <option value="16-24 Months">16-24 Months</option>
                <option value="5-6 Years">5-6 Years</option>
                <option value="10 Years">10 Years</option>
                <option value="16 Years">16 Years</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="vaccine_name" class="form-label">Vaccine & Dose</label>
            <select class="form-select" id="vaccine_name" name="vaccine_name" required>
                <option value="None">None</option>
                <option value="Oral Polio Vaccine (OPV) - 1">Oral Polio Vaccine (OPV) - 1</option>
                <option value="Pentavalent - 1">Pentavalent - 1</option>
                <option value="Rotavirus Vaccine (RVV) - 1">Rotavirus Vaccine (RVV) - 1</option>
                <option value="Pneumococcal Conjugate Vaccine (PCV) - 1">Pneumococcal Conjugate Vaccine (PCV) - 1</option>
                <option value="Inactivated Polio Vaccine (fIPV) - 1">Inactivated Polio Vaccine (fIPV) - 1</option>
                <option value="Pentavalent - 2">Pentavalent - 2</option>
                <option value="Oral Polio Vaccine (OPV) - 2">Oral Polio Vaccine (OPV) - 2</option>
                <option value="Rotavirus Vaccine (RVV) - 2">Rotavirus Vaccine (RVV) - 2</option>
                <option value="Pentavalent - 3">Pentavalent - 3</option>
                <option value="Oral Polio Vaccine (OPV) - 3">Oral Polio Vaccine (OPV) - 3</option>
                <option value="Rotavirus Vaccine (RVV) - 3">Rotavirus Vaccine (RVV) - 3</option>
                <option value="Pneumococcal Conjugate Vaccine (PCV) - 2">Pneumococcal Conjugate Vaccine (PCV) - 2</option>
                <option value="Inactivated Polio Vaccine (fIPV) - 2">Inactivated Polio Vaccine (fIPV) - 2</option>
                <option value="Measles & Rubella (MR) - 1">Measles & Rubella (MR) - 1</option>
                <option value="Japanese Encephalitis (JE-1)">Japanese Encephalitis (JE-1)</option>
                <option value="Pneumococcal Conjugate Vaccine - Booster">Pneumococcal Conjugate Vaccine - Booster</option>
                <option value="Measles & Rubella (MR) - 2">Measles & Rubella (MR) - 2</option>
                <option value="Japanese Encephalitis (JE-2)">Japanese Encephalitis (JE-2)</option>
                <option value="Diphtheria Pertussis & Tetanus (DPT) - Booster 1">Diphtheria Pertussis & Tetanus (DPT) - Booster 1</option>
                <option value="Oral Polio Vaccine – Booster">Oral Polio Vaccine – Booster</option>
                <option value="Diphtheria Pertussis & Tetanus (DPT) - Booster 2">Diphtheria Pertussis & Tetanus (DPT) - Booster 2</option>
                <option value="Tetanus & adult Diphtheria (Td)">Tetanus & adult Diphtheria (Td)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="administration" class="form-label">Administration Method</label>
            <select class="form-select" id="administration" name="administration" required>
                <option value="Injection">Injection</option>
                <option value="Oral">Oral</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="protection" class="form-label">Protection Against</label>
            <select class="form-select" id="protection" name="protection" required>
                <option value="None">None</option>
                <option value="Poliovirus">Poliovirus</option>
                <option value="Diphtheria, Pertussis, Tetanus, Hepatitis B, Hib">Diphtheria, Pertussis, Tetanus, Hepatitis B, Hib</option>
                <option value="Rotavirus (diarrhea)">Rotavirus (diarrhea)</option>
                <option value="Pneumonia, meningitis, septicemia">Pneumonia, meningitis, septicemia</option>
                <option value="Measles, Rubella">Measles, Rubella</option>
                <option value="Japanese Encephalitis">Japanese Encephalitis</option>
                <option value="Tetanus, Diphtheria">Tetanus, Diphtheria</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="side_effects" class="form-label">Side Effects</label>
            <select class="form-select" id="side_effects" name="side_effects">
                <option value="None">None</option>
                <option value="Swelling, redness, pain, fever">Swelling, redness, pain, fever</option>
                <option value="Mild diarrhea, vomiting, irritation">Mild diarrhea, vomiting, irritation</option>
                <option value="Soreness, fever">Soreness, fever</option>
                <option value="Redness, swelling, loss of appetite, fever">Redness, swelling, loss of appetite, fever</option>
                <option value="Pain, swelling, fever, headache, nausea">Pain, swelling, fever, headache, nausea</option>
            </select>
        </div>



        <button type="submit" class="btn btn-primary w-100">Add Vaccine</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
